<head>

	<script type="text/javascript">
		$(document).ready(function() {
			var now_page = $(".page_content").attr('id');
			alert(now_page);
			if(now_page == 'login' || now_page == 'home') {
				document.addEventListener("backbutton", exit_confirm, false);
			}
		});
		
		function exit_confirm() {
			navigator.notification.confirm(
				'Are you sure to exit?',
				onConfirm,
				'Exit',
				'Yes,No'
			);
		}
		
		function onConfirm(buttonIndex) {
			//navigator.app.exitApp();
			alert(buttonIndex);
		}
	</script>
